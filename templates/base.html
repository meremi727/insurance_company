<!DOCTYPE html>
{% load static %}
<html lang="ru" data-bs-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <title>{% block title %} Заголовок по-умолчанию {% endblock %}</title>
        
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/main.css" %}" />
        <script type="text/javascript" src="{% static "js/bootstrap.bundle.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/main.js" %}"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">

        {% block header %} Шапка по-умолчанию {% endblock %}

        <content class="justify-content-center m-5">
            {% block content %} Контент по-умолчанию {% endblock %}
        </content>

        <footer id="footer" class="mt-auto mb-3 d-flex flex-column align-self-center"> 
            ОАО "Рога и копыта". ©️Все права защищены. 2024 г. 
        </footer>
    </body>
</html>
